@import org.tasks.persistence.Task
@(taskForm: Form[Task])(implicit messages: Messages)

@helper.form(action = routes.TaskController.submit()) {
  @helper.inputText(taskForm("title"))
  @helper.inputText(taskForm("note"))
  @helper.inputDate(taskForm("dueDate"))
<button id="submit" type="submit" value="Submit">submit</button>
}
